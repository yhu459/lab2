<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <form method="POST" autocapitalize= "none" autocomplete="on" action="#null">
    <fieldset>
    <legend>Enter Your Personal Information</legend>
      <div>
        <label for="email">Email </label><input id="email" type="email" name="email_field" placeholder="Email here">
      </div>
      <div>
        <label for="phone">Phone number </label><input id="phone" type="tel" name="phone_field" placeholder="Phone number here">
      </div>
      <div>
        <label for="birthday">Date of Birth </label><input id="birthday" type="date" name="date_field">
      </div>
      <input id="button" type="submit" value="Submit">
    </fieldset>
    
  </form>
</body>
</html>
