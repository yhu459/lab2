<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <form method="POST" autocomplete="on" action="#null">
    <fieldset>
    <legend>Enter Your Personal Information</legend>
      <div>
        <label>Email: <input type="email" placeholder="Email here"></label>
      </div>
      <div>
        <label>Phone number: <input type="tel" placeholder="Phone number here"></label>
      </div>
      <div>
        <label>Date of Birth: <input type="date" placeholder="Date of Birth here"></label>
      </div>
    </fieldset>
    <button type="submit">Submit</button>
  </form>
  
</body>
</html>
